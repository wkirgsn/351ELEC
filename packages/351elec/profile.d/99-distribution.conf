message_stream () {
  local MESSAGE=$1
  local DELAY=$2
  local LOADBUFFER=0
  local ANSI=0
  for (( i=0; i<${#MESSAGE}; i++ ))
  do
    CHAR="${MESSAGE:$i:1}"
    # Is this an escape character?
    if [ "${CHAR}" == "\\" ]
    then
      LOADBUFFER=1
      BUFFER="$BUFFER${CHAR}"
      continue
    fi

    # Is this ANSI? (\e[*[a-Z])
    if [ "${BUFFER}" == "\e[" ] && [ "${LOADBUFFER}" -eq 1 ]
    then
        ANSI=1
        BUFFER="$BUFFER${CHAR}"
        continue
    fi

    if [ "${LOADBUFFER}" -eq 1 ] && [ "${ANSI}" -eq 1 ]
    then
      # If it isn't ANSI it's a control char like \n
      if [[ "${CHAR}" =~ [a-Z] ]]
      then
        echo -ne "${BUFFER}${CHAR}" >/dev/console
        unset BUFFER
        LOADBUFFER=0
        ANSI=0
      fi
    else
      # otherwise it's text
      echo -ne "${BUFFER}${CHAR}" >/dev/console
      unset BUFFER
      LOADBUFFER=0
      ANSI=0
    fi
    sleep ${DELAY}
  done
}

spinny_cursor() {
  message_stream "$1" 0
  for (( c=0; c<=$2; c++ ))
  do
    echo -ne '\e[2D' '-' > /dev/console
    sleep .01
    echo -ne '\e[2D' '\\' > /dev/console
    sleep .01
    echo -ne '\e[2D' '|' > /dev/console
    sleep .01
    echo -ne '\e[2D' '/' > /dev/console
    sleep .01
  done
  echo -ne '\e[80D\e[K' > /dev/console
}

